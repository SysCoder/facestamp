<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Face</title>
    <script src="face-api.min.js"></script>
    <script src="faceCover.js"></script>
</head>
<body>
    <h1>Stamp Face - Cover your face with a stamp</h1>
    <div style="display: block;">
        <img id="myImg" height="450px"/>
        <div id="hiddenContainer" style="display: none;"></div>
    </div>
    <input type="file" id="fileInput" style="display: none;" accept="image/*" />
    <input type="file" id="fileStampInput" style="display: none;" accept="image/*" />
    <div style="display: flex; flex-wrap: wrap;">
        <button id="loadImageButton" style="width: 100px; height: 50px;">Load Image</button>
        <button id="faceCoverButton" style="width: 100px; height: 50px;" onclick="coverFace()" disabled>Cover Face</button>
        <button id="saveImageButton" style="width: 100px; height: 50px;" onclick="downloadImage()" disabled>Save Image</button>
        <button id="loadStampButton" style="width: 100px; height: 50px;">Load Custom Stamp (optional)</button>
    </div>
    <script src="script.js"></script>
    <p id="status">Status: Waiting for image</p>
</body>
</html>
